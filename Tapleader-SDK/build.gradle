apply plugin: 'com.android.library'

ext{
    developerId = 'makbn'
    developerName = 'Mehdi Akbarian'
    developerEmail = 'mehdi74akbarian@gmail.com'
}
android {
    compileSdkVersion 25
    buildToolsVersion "25.0.0"
    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 5
        versionName "1.1.3"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
}

task deleteJar(type: Delete){
    delete 'libs/tapleader_android_sdk.jar'
}

task createJar(type: Copy){
    from('build/intermediates/bundles/release/')
    into('libs/')
    include('classes.jar')
    rename('class.jar','tapleader_android_sdk.jar')
}

createJar.dependsOn(deleteJar,build)
